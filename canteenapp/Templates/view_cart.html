<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW CART</title>
</head>
<body>
    {% for item in items %}
    <div class="item">
        <h2>{{ item.name }}</h2>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: {{ item.total }}</p>
        <br>
    {% endfor %}
    <button type="submit">Confirm Order </button>
    
    
</body>
</html>
